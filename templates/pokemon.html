<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ pokemon.name }}</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', path='styles.css') }}">
  </head>
  <body>
    <h1>{{ pokemon.name }}</h1>
    <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}">
    <p><strong>Number:</strong> {{ pokemon.number }}</p>
    <p><strong>Type:</strong> {{ pokemon.type }}</p>
    <p><strong>Description:</strong> {{ pokemon.description }}</p>
  </body>
</html>
